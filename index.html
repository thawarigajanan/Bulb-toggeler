<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bulb Toggler</h1>
    
    <img src="./bulb-off.png" class="bulb-img" id="img-bulb"/>

    <div class="btn-container">
        <button type="button" class="btn btn-on" onclick="bulbOn()">ON</button>

        <button type="button" class="btn btn-off" onclick="bulbOff()">OFF</button>
    </div>

    <script>
        function bulbOn() {
            const bulbElement = document.getElementById("img-bulb")
            bulbElement.src = "./bulb-on.png"
        }

        function bulbOff() {
            const bulbElement = document.getElementById("img-bulb")
            bulbElement.src = "./bulb-off.png"
        }
    </script>
</body>
</html>
